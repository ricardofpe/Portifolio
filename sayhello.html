<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFP - Full Stack Developer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="img/rfp-logo.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
      
    <link rel="stylesheet" href="../css/style-sayhello.css">
    
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/e091dd911d.js" crossorigin="anonymous"></script>

 
    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>


</head>



<body>




    <header>
        <nav class="navbar bg-light">
          <div class="container-fluid">
            <div class="row">
              <a  href="#"><img id="img-logo" height="110px" src="../img/rfp-logo.png"></a>
            </div>


          
    
        
                <a id="botao" href="index.html" class="btn-back">
                    <i class="fas fa-arrow-left"></i> Back
                </a>
            
            
          </div>
        </nav>
      </header>
  

      <main>
        <div class="container-main text-center">
          <h1 class="titulo">How could I help you today?</h1>
          <form id="form-send">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="mensagem" class="form-label">Message</label>
              <textarea class="form-control" id="mensagem" rows="4" required></textarea>
            </div>
            
            <input type="submit" id="button-send" value="Send Email">
          </form>
          <p id="feedback-message" class="mt-3 text-success" style="display: none;">Email sent successfully!</p>
          <!-- Adicione um elemento para a mensagem de confirmação -->
          <p id="confirmation-message" class="mt-3 text-success" style="display: none;">Email sent successfully!</p>
        </div>

        </div>

    
      </main>
    



      <script src="./js/script.js"></script>
</body>
</html>
